{% extends 'base.html' %}

<nav aria-label="breadcrumb">

    <li class="breadcrumb-item"><a href="{% url 'blogpost_list' %}">Accueil</a></li>
    {% if category %}
      <li class="breadcrumb-item"><a href="{% url 'category_list' %}">Cat√©gories</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ category.name }}</li>

      <li class="breadcrumb-item"><a href="{% url 'blogpost_list' %}">Articles</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ article.title }}</li>
    {% else %}

    {% endif %}
    </ol>
</nav>
{% endblock content %}
